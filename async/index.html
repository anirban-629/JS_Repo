<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronus</title>
  </head>
  <body>
    <h1>Learning asynchronus</h1>
    <button id="id">stop</button>

    <script>
      setTimeout(() => {
        console.log("ANIRBAN");
      }, 2000);

      const sayHello = () => console.log("Hey! Hello");
      setTimeout(sayHello, 2000);
    </script>
  </body>
</html>
